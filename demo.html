<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>angular-flipsnap Demo</title>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/flipsnap/flipsnap.js"></script>

    <script src="js/module.js"></script>
    <script src="js/directive.js"></script>
    <script src="js/controller.js"></script>

</head>
<body ng-controller="controller">

    <flipsnap width="320" repeat="item in items" id="flipsnapper" style="text-align:center;">
        <div style="text-align:center;padding:20px;">
            <h1>{{item}}</h1>
        </div>
    </flipsnap>

    <script>
        (function () {
            'use strict';

            angular
                .module('demo', ['flipsnap'])
                .controller('controller', function($scope) {
                    $scope.items = ['1', '2', '3'];
                });
        })();
    </script>

</body>
</html>

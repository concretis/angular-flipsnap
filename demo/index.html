<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>angular-flipsnap Demo</title>

    <link rel="stylesheet" href="../lib/bootstrap/bootstrap.css" />

    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/flipsnap/flipsnap.js"></script>

    <script src="../angular-flipsnap.js"></script>

    <link rel="stylesheet" href="index.css"/>

</head>
<body>

    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>
                        angular-flipsnap
                        <br/>
                        <small>
                            A <a href="http://pxgrid.github.io/js-flipsnap/">flipsnap.js</a> directive for <a href="http://angularjs.org/">AngularJS</a>
                        </small>
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>
                    Examples
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <h2>Simple</h2>
                <div flipsnap="flipsnapSimple" flipsnap-id="fsSimpleId" class="viewport">
                    <div class="item" flipsnap-pane>
                        <h1>1</h1>
                    </div>
                    <div class="item" flipsnap-pane>
                        <h1>2</h1>
                    </div>
                    <div class="item" flipsnap-pane>
                        <h1>3</h1>
                    </div>
                </div>
            </div>

            <div class="col-sm-4 col-sm-offset-4">
                <h2>Image</h2>
                <div flipsnap="flipsnapImage" flipsnap-id="fsImageId" class="viewport">
                    <div class="item" flipsnap-pane>
                        <img src="image.png" alt="img">
                    </div>
                    <div class="item" flipsnap-pane>
                        <img src="image.png" alt="img">
                    </div>
                    <div class="item" flipsnap-pane>
                        <img src="image.png" alt="img">
                    </div>
                </div>
            </div>

            <div class="col-sm-4 col-sm-offset-4">
                <h2>Distance</h2>
                <div flipsnap="flipsnapTransitionDuration" flipsnap-id="fsTransitionDurationId" flipsnap-options="{distance: 230}" class="viewport">
                    <div class="item" flipsnap-pane>
                        <h1>1</h1>
                    </div>
                    <div class="item" flipsnap-pane>
                        <h1>2</h1>
                    </div>
                    <div class="item" flipsnap-pane>
                        <h1>3</h1>
                    </div>
                    <div class="item" flipsnap-pane>
                        <h1>4</h1>
                    </div>
                    <div class="item" flipsnap-pane>
                        <h1>5</h1>
                    </div>
                </div>
            </div>

            <div class="col-sm-4 col-sm-offset-4">
                <h2>Max Point</h2>
                <div flipsnap="flipsnapMaxPoint" flipsnap-id="fsMaxPointId" flipsnap-options="{distance: 160, maxPoint: 3}" class="viewport">
                    <div class="item" flipsnap-pane>
                        <p class="lead">1</p>
                    </div>
                    <div class="item" flipsnap-pane>
                        <p class="lead">2</p>
                    </div>
                    <div class="item" flipsnap-pane>
                        <p class="lead">3</p>
                    </div>
                    <div class="item" flipsnap-pane>
                        <p class="lead">4</p>
                    </div>
                    <div class="item" flipsnap-pane>
                        <p class="lead">5</p>
                    </div>
                    <div class="item" flipsnap-pane>
                        <p class="lead">6</p>
                    </div>
                    <div class="item" flipsnap-pane>
                        <p class="lead">7</p>
                    </div>
                    <div class="item" flipsnap-pane>
                        <p class="lead">8</p>
                    </div>
                    <div class="item" flipsnap-pane>
                        <p class="lead">9</p>
                    </div>
                    <div class="item" flipsnap-pane>
                        <p class="lead">10</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-4 col-sm-offset-4">
                <h2>Transition Duration</h2>
                <div flipsnap="flipsnapDistance" flipsnap-id="fsDistanceId" flipsnap-options="{distance: 230, transitionDuration: 1000}" class="viewport">
                    <div class="item" flipsnap-pane>
                        <h1>1</h1>
                    </div>
                    <div class="item" flipsnap-pane>
                        <h1>2</h1>
                    </div>
                    <div class="item" flipsnap-pane>
                        <h1>3</h1>
                    </div>
                    <div class="item" flipsnap-pane>
                        <h1>4</h1>
                    </div>
                    <div class="item" flipsnap-pane>
                        <h1>5</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron" style="margin-bottom:0;margin-top:20px;">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-right">
                    <p>
                        Built by <a href="http://ninjatronic.com/">Ninjatronic</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            'use strict';
            angular
                    .module('demo', ['flipsnap']);
        })();
    </script>

</body>
</html>

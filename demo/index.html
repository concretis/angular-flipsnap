<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>angular-flipsnap Demo</title>

    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/flipsnap/flipsnap.js"></script>

    <script src="../angular-flipsnap.js"></script>

    <link rel="stylesheet" href="../lib/bootstrap/bootstrap.css" />

</head>
<body ng-controller="controller">

    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>
                        angular-flipsnap
                        <br/>
                        <small>
                            A <a href="http://pxgrid.github.io/js-flipsnap/">flipsnap.js</a> directive for <a href="http://angularjs.org/">AngularJS</a>
                        </small>
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div style="width:340px;margin:0 auto;">
                    <div flipsnap="flipsnap" width="320" repeat="item in items" id="flipsnapper" style="text-align:center;border:10px solid #999999;width:340px;">
                        <div style="text-align:center;border:20px solid #eeeeee;">
                            <h1>{{item}}</h1>
                        </div>
                    </div>
                    <ul class="pager">
                        <li class="previous"><a ng-click="flipsnap.toPrev()">Prev</a></li>
                        <li class="next"><a ng-click="flipsnap.toNext()">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            'use strict';
            angular.module('demo', ['flipsnap']).controller('controller', function($scope) {
                $scope.items = ['1', '2', '3'];
            });
        })();
    </script>

</body>
</html>
